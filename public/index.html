<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardinal - Stanford Community Survey</title>
  <meta name="description" content="Stanford Community Survey Application" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      color: #8C1515; /* Stanford Cardinal color */
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #333;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #8C1515;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #6e1010;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/stanford-logo.png" alt="Stanford Logo" class="logo" onerror="this.style.display='none'" />
    <h1>Cardinal Survey</h1>
    <p>
      Welcome to the Cardinal Stanford Community Survey application. This platform allows Stanford students to share their experiences and perspectives.
    </p>
    <p>
      The main application is loading. If you're not redirected automatically, please click the button below:
    </p>
    <a href="/survey" class="button">Go to Survey</a>
  </div>
  <script>
    // Auto-redirect to the main application after a short delay
    setTimeout(function() {
      window.location.href = '/survey';
    }, 3000);
  </script>
</body>
</html>
